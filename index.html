<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Konversi Suhu</title>
</head>
<body>
    <div class="container">
        <h1>Konversi Suhu</h1>
        <div class="input-container">
            <label for="celciusInput">Celsius:</label>
            <input type="number" id="celciusInput">
        </div>
        <div class="input-container">
            <label for="fahrenheitInput">Fahrenheit:</label>
            <input type="number" id="fahrenheitInput">
        </div>
            <center>
                <button id="konversiBtn">Konversi</button>
                <button id="resetBtn">Reset</button>
                <br>
            </center>
        <textarea id="rumusDanHasil" readonly></textarea>
    </div>

    <div class="rumus-container">
        <h2>Rumus Konversi</h2>
        <p>Celcius ke Fahrenheit: (Celsius × 9/5) + 32</p>
        <p>Fahrenheit ke Celcius: (Fahrenheit - 32) × 5/9</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
